<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>

    <!-- CSS Section -->

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="content/app.css">
</head>
<body>
    <header></header>
<main class="container">
    <h1 class="mb-5">Edit Contact</h1>
    <div id="messageArea"></div>
    <div class="row justify-content-lg-center g-3"></div>

    <form>
        <div class="input-group-mb-3">
            <span class="input-group-text">Full Name</span>
            <input id= "fullName" name= "fullName" type="text" class="form-control"  aria-describedby="Full Name" aria-label="Full Name Input" required>

        </div>

        <div class="input-group-mb-3">
                <span class="input-group-text">Contact Number</span>
                <input id= "contactNumber" name= "contactNumber" type="tel" class="form-control"  aria-describedby="Contact Number" aria-label="Contact Number Input" required>

            </div>


        <div class="input-group-mb-3">
            <span class="input-group-text">Email Address</span>
            <input id= "emailAddress" name= "emailAddress" type="email" class="form-control"  aria-describedby="Email Address" aria-label="Email Address Input" required>

        </div>

        <button id= editButton type="submit" class="btn btn-primary"><i class="fa fa-edit fa-lang"></i>
            Submit</button>
        <button id= cancelButton type="reset" class="btn btn-warning"><i class="fa fa-undo"></i>
            Cancel</button>
    </form>
</main>

<footer class="bg-body-tertiary text-white text-center py-3">
    <p class="text-muted text-center">&copy; 2024 </p>
    <div class="text-center">
        <a href="PrivacyPolicy.html" class="text-muted">Privacy Policy</a>
        <span class="text-muted"> | </span>
        <a href="TermsOfService.html" class="text-muted">Terms Of Service</a>
        <span class="text-muted"> | </span>
        <a href="contact.html" class="text-muted">Contact</a>
    </div>
</footer>



    <script src="./node_modules/jquery/dist/jquery.min.js"> </script>
 <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <script src="scripts/namespace.js"></script>
 <script src="scripts/contact.js"></script>
 <script src="scripts/app.js"></script>

</body>
</html>
