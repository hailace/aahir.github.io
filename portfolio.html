<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Hub - Portfolio</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="content/app.css">
    <!-- Additional CSS libraries or frameworks links here -->
</head>

<body>

<div id="header-placeholder"></div>

<div class="container mt-4">
    <!-- Portfolio Section -->
    <h2>Our Portfolio</h2>

    <div id="portfolio-container" class="row">
        <!-- Project cards will be dynamically added here -->
    </div>

    <div class="text-center mt-3">
        <button id="loadMoreBtn" class="btn btn-primary">Load More</button>
    </div>
</div>

<div id="footer-placeholder"></div>

<!-- Include Bootstrap JS script at the end of the body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rbs5UduDqOOWKu1VI8nxRKP5paPLD9GJ5iC6O5F+5RBkdGPG5HGkWbR5FqJ94rM"
        crossorigin="anonymous"></script>

<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });

    // Hypothetical projects data
    const projectsData = [
        { title: 'Project 1', description: 'Description for Project 1', imageUrl: 'project1.jpg' },
        { title: 'Project 2', description: 'Description for Project 2', imageUrl: 'project2.jpg' },
        // Add more projects as needed
    ];

    const portfolioContainer = document.getElementById('portfolio-container');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    let projectsPerPage = 2;
    let currentPage = 1;

    function createProjectCard(project) {
        const projectCard = document.createElement('div');
        projectCard.classList.add('col-md-6', 'mb-4');

        projectCard.innerHTML = `
                <div class="card">
                    <img src="${project.imageUrl}" class="card-img-top" alt="${project.title}">
                    <div class="card-body">
                        <h5 class="card-title">${project.title}</h5>
                        <p class="card-text">${project.description}</p>
                    </div>
                </div>
            `;

        portfolioContainer.appendChild(projectCard);
    }

    function loadProjects(page) {
        const startIndex = (page - 1) * projectsPerPage;
        const endIndex = startIndex + projectsPerPage;

        const projectsToLoad = projectsData.slice(startIndex, endIndex);

        projectsToLoad.forEach(createProjectCard);
    }

    loadProjects(currentPage);

    loadMoreBtn.addEventListener('click', () => {
        currentPage++;
        loadProjects(currentPage);
    });
</script>

</body>

</html>
