<body>
    <header></header>
<main class="container">
    <h1 class="mb-5">Edit Contact</h1>
    <div id="messageArea"></div>
    <div class="row justify-content-lg-center g-3"></div>

    <form>
        <div class="input-group-mb-3">
            <span class="input-group-text">Full Name</span>
            <input id= "fullName" name= "fullName" type="text" class="form-control"  aria-describedby="Full Name" aria-label="Full Name Input" required>

        </div>

        <div class="input-group-mb-3">
                <span class="input-group-text">Contact Number</span>
                <input id= "contactNumber" name= "contactNumber" type="tel" class="form-control"  aria-describedby="Contact Number" aria-label="Contact Number Input" required>

            </div>


        <div class="input-group-mb-3">
            <span class="input-group-text">Email Address</span>
            <input id= "emailAddress" name= "emailAddress" type="email" class="form-control"  aria-describedby="Email Address" aria-label="Email Address Input" required>

        </div>

        <button id= editButton type="submit" class="btn btn-primary"><i class="fa fa-edit fa-lang"></i>
            Submit</button>
        <button id= cancelButton type="reset" class="btn btn-warning"><i class="fa fa-undo"></i>
            Cancel</button>
    </form>
</main>
