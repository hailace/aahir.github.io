<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- CSS Section -->

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="content/app.css">
</head>
<body>
    <header></header>
    <!-- Main content -->
    <main class="container" id="mainContent">
        <div class="row">
            <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="login" id="contentArea">
                    <h1 class="display-4">Login</h1>
                    <form id="loginForm" novalidate>

                        <div id="messageArea"></div>

                        <div class="form-group mb-2">
                            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                          </span>
                                <input type="text" class="form-control" id="username" name="username"  required
                                       value="" placeholder="Enter your username">
                            </div>

                        </div>

                        <div class="form-group mb-2">
                            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock">
                            </i>
                          </span>
                                <input type="password" class="form-control" id="password" name="password"  required
                                       value="" placeholder="Enter your password">
                            </div>

                        </div>
                        <div class="text-end">
                            <button id="loginButton" type="button" class="btn btn-primary btn-lg"><i class ="fas fa-sign-in-alt">Login</i></button>
                            <button id="cancelButton" type="button" class="btn btn-primary btn-lg"><i class ="fas fa-undo">Cancel</i></button>
                        </div>
                    </form>

                </div>
                <p class="text-center text-muted small">
                    Don't have an account?
                    <a href="register.html">Register Here!</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-body-tertiary text-white text-center py-3">
        <p class="text-muted text-center">&copy; 2024 </p>
        <div class="text-center">
            <a href="PrivacyPolicy.html" class="text-muted">Privacy Policy</a>
            <span class="text-muted"> | </span>
            <a href="TermsOfService.html" class="text-muted">Terms Of Service</a>
            <span class="text-muted"> | </span>
            <a href="contact.html" class="text-muted">Contact</a>
        </div>
    </footer>



    <script src="./node_modules/jquery/dist/jquery.min.js"> </script>
 <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <script src="scripts/namespace.js"></script>
 <script src="scripts/users.js"></script>
 <script src="scripts/app.js"></script>

</body>
</html>
