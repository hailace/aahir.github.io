                        <li class="nav-item">

                </div>
            </div>
        </nav>
    </header>
    
    <!-- Gallery Images -->
    <div class="row mt-5">
        <!-- Each column contains a thumbnail image -->
        <div class="col">
            <!-- Thumbnail image with onclick event to open lightbox -->
            <img src="./content/image01.png" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="Toy car on the road." />
        </div>
        <div class="col">
            <img src="./content/image02.png" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="Toy car exploring offroad." />
        </div>
        <div class="col">
            <img src="./content/image03.png" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Toy car in the city" />
        </div>
    </div>
    
    <!-- Lightbox Modal -->
    <div id="Lightbox" class="modal">
        <!-- Close button -->
        <span class="close pointer" onclick="closeLightbox()">&times;</span>
        <div class="modal-content">
            <!-- Image slides -->
            <div class="slide">
                <img src="./content/image01.png" class="image-slide" alt="Toy car on the road." />
            </div>
            <div class="slide">
                <img src="./content/image02.png" class="image-slide" alt="Toy car exploring offroad." />
            </div>    
            <div class="slide">
                <img src="./content/image03.png" class="image-slide" alt="Toy car in the city." />
            </div>
            
            <!-- Navigation arrows -->
            <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
            
            <!-- when we click on the image it will open the same image in a bigger preview containing whole page with a close button -->
            <div class="dots">
                <div class="col">
                    <img src="./content/image01.png" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Toy car on the road." />
                </div>
                <div class="col">
                    <img src="./content/image02.png" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="Toy car exploring offroad." />
                </div>
                <div class="col">
                    <img src="./content/image03.png" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Toy car in the city" />
                </div>
            </div>
        </div> 
    </div>
