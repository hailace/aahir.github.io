<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Hub - Home</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="content/app.css">
    <!-- Additional CSS libraries or frameworks links here -->
    <style>
        /* Additional styling for the dynamic background */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .slideshow-img {
            width: 100%;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>

<div id="header-placeholder"></div>

<!-- Slideshow Container -->
<div class="slideshow-container">
    <!-- Slides -->
    <div class="mySlides">
        <img class="slideshow-img" src="image1.jpg" alt="Slide 1">
        <div class="text">Welcome to Harmony Hub</div>
    </div>

    <div class="mySlides">
        <img class="slideshow-img" src="image2.jpg" alt="Slide 2">
        <div class="text">Explore our Services</div>
    </div>

    <!-- Add more slides as needed -->

    <!-- Navigation Dots -->
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <!-- Add more dots as needed -->
    </div>
</div>

<div class="container mt-4">
    <!-- Welcome Text -->
    <h2>Welcome to Harmony Hub</h2>
    <p>Your trusted partner for all your needs. Explore our services and discover the harmony of innovation.</p>
</div>

<div id="footer-placeholder"></div>

<!-- Include Bootstrap JS script at the end of the body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rbs5UduDqOOWKu1VI8nxRKP5paPLD9GJ5iC6O5F+5RBkdGPG5HGkWbR5FqJ94rM"
        crossorigin="anonymous"></script>

<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });

    // Slideshow script
    let slideIndex = 0;

    function showSlides() {
        let i;
        const slides = document.getElementsByClassName("mySlides");
        const dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000); // Change slide every 2 seconds
    }

    // Initialize the slideshow
    showSlides();
</script>

</body>

</html>
